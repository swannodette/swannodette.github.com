---
layout: default
---

{% include back-link.html %}

<div class="home">
  <h1 class="content-title">{{ site.title }}</h1>

  <ul class="posts" id="main">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%d %b %Y" }}</span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
