# This is the default format. 
# For more see: https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:year/:month/:day/:title/

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "Gemfile", "Gemfile.lock", "vendor"]
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# No external theme - using inlined Hitchens theme files

# Jekyll 3.x plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Hitchens theme options
show_excerpts: true
excerpt_length: 30
hide_search: true

# GitHub Pages safe mode
safe: true

# Themes are encouraged to use these universal variables 
# so be sure to set them if your theme uses them.
#
title : dosync
tagline: Lisp, Logic & JavaScript
author :
  name : David Nolen
  #email : dnolen.lists@gmail.com
  github : swannodette
  twitter : swannodette

# The production_url is only used when full-domain names are needed
# such as sitemap.txt 
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.com, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
#
production_url : https://swannodette.github.io

